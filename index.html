<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najot</title>

<body>

                <form class="form">
                    <input type="text" class="search__input form-control d-block" placeholder="film name">
                    <select name="genre" class="select form-select">

                    </select>
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Search</button>
                </form>
                <h3 class="mt-4">Bookmarked Movies</h3>
                <table class="table">

                </table>
            </div>
            <div class="wrapper__inner-2">
                <h1 class="movie__title bg-info text-center text-white py-3">Movies catalog</h1>
        <p class="movie__text bg-light py-3 text-center text-danger fs-5">Search Result: <span
                class="resultnumber"></span></p>
        <ul class="list d-flex justify-content-between flex-wrap px-0">

        </ul>
            </div>
        </div>
    </div>
    <script src="films.js"></script>
    <script src="./app.js"></script>
